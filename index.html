---
title: home
layout: default
permalink: /
---

<table style="margin-right: auto; margin-left: auto;">
  <thead>
  </thead>
  <tbody>
    {% for post in site.posts %}
    <tr>
      <td>{%- assign date_format = "%Y-%m-%d" -%}</td>
      <td>[ {{ post.date | date: date_format }} ] <a href="{{ post.url }}"> {{
          post.title }}</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
