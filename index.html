---
title: home
layout: default
permalink: /
---

<table>
  <thead>
  </thead>
  <tbody>
    {% for post in site.posts %}
    <tr>
      <td> {%- assign date_format = "%Y-%m-%d" -%} [{{ post.date | date: date_format }}]</td>
      <td>&nbsp;</td>
      <td> <a href="{{ post.url }}"> {{ post.title }} </a> </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
